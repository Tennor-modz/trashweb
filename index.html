<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join Our Channels</title>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1E90FF 0%, #32CD32 100%);
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Page title */
    .page-title {
      color: white;
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .card {
      background: #1E90FF; /* Blue card */
      border-radius: 16px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 1s ease-in-out;
      color: white; /* Text color inside card */
    }

    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h2 {
      color: #fff;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 25px;
      font-size: 16px;
      color: #f0f0f0;
    }

    .button {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      width: 100%;
      margin: 12px 0;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      border-radius: 12px;
      transition: 0.5s;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      background-size: 200% 200%;
    }

    /* Telegram gradient */
    .telegram {
      background: linear-gradient(90deg, #00BFFF, #1E90FF);
      background-position: 0% 50%;
    }

    /* WhatsApp gradient */
    .whatsapp {
      background: linear-gradient(90deg, #32CD32, #00FF7F);
      background-position: 0% 50%;
    }

    /* Hover animation: gradient shift */
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
      background-position: 100% 50%;
    }

    .button i {
      font-size: 22px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Page Title -->
  <h1 class="page-title">Welcome to Our Channels</h1>

  <div class="card">
    <!-- Clickable logo -->
    <a href="https://t.me/YourBotUsername">
      <img src="logo.png" alt="Logo" class="logo">
    </a>

    <h2>Connect with Us</h2>
    <p>Tap below to join:</p>

    <!-- Telegram Bot Link -->
    <a href="https://t.me/YourBotUsername" class="button telegram">
      <i class="fab fa-telegram-plane"></i> Join Telegram Bot
    </a>

    <!-- WhatsApp Channel Link -->
    <a href="https://whatsapp.com/channel/YourChannelID" class="button whatsapp">
      <i class="fab fa-whatsapp"></i> Join WhatsApp Channel
    </a>
  </div>

</body>
</html>
