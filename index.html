<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Join Our Channels</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
  /* Wave background */
  .wave-container {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 200px;
    overflow: hidden;
    z-index: 0;
  }
  .wave {
    position: absolute;
    width: 200%;
    height: 200px;
    background: rgba(255,255,255,0.2);
    border-radius: 43%;
    opacity: 0.3;
    animation: waveMove 8s linear infinite;
    transition: background 0.5s, opacity 0.5s;
  }
  .wave.wave2 {
    bottom: 20px;
    opacity: 0.15;
    animation-duration: 12s;
  }
  @keyframes waveMove {
    0% { transform: translateX(0) translateY(0) rotate(0deg); }
    50% { transform: translateX(50%) translateY(10px) rotate(3deg); }
    100% { transform: translateX(0) translateY(0) rotate(0deg); }
  }
  body > *:not(.wave-container) { position: relative; z-index: 1; }

  /* Brighter waves after login */
  body.logged-in .wave {
    background: rgba(255,255,255,0.6);
    opacity: 0.5;
  }
  body.logged-in .wave.wave2 {
    opacity: 0.3;
  }

  body { font-family: Arial,sans-serif; margin:0; padding:0; text-align:center;
         background: linear-gradient(135deg, #1E90FF 0%, #32CD32 100%);
         min-height:100vh; display:flex; justify-content:center; align-items:center; flex-direction:column; position: relative;
         transition: background 0.5s ease; }
  body.logged-in { background: #000; }

  .hidden { display:none; }
  .form-container, .card-container { background:#1E90FF; padding:40px 30px; border-radius:16px;
      box-shadow:0 10px 25px rgba(0,0,0,0.15); color:white; max-width:400px; width:100%; margin:10px;
      animation: fadeIn 0.8s ease-in-out; transition: background 0.3s; }
  body.logged-in .card-container, body.logged-in .card { background:#111; }

  h1 { color:red; margin-bottom:20px; text-shadow:2px 2px 6px rgba(0,0,0,0.3); }
  input { width:90%; padding:12px; margin:10px 0; border-radius:8px; border:none; }
  button { width:95%; padding:12px; margin:10px 0; border-radius:8px; border:none; background-color:#32CD32;
           color:white; font-weight:bold; cursor:pointer; transition:0.3s; }
  button:hover { background-color:#28a428; }
  .toggle-form { background:none; color:yellow; border:none; cursor:pointer; margin-top:5px; text-decoration:underline; }
  .card { border-radius:16px; padding:40px 30px; max-width:450px; width:100%;
         box-shadow:0 10px 25px rgba(0,0,0,0.15); text-align:center; color:white; transition: background 0.3s; }
  .logo { width:100px; height:100px; border-radius:50%; margin-bottom:20px; }
  .button { display:flex; justify-content:center; align-items:center; gap:10px; width:100%; margin:12px 0; 
           padding:15px; font-size:18px; font-weight:bold; color:white; text-decoration:none; border-radius:12px;
           background-size:200% 200%; cursor:pointer; }
  .telegram { background: linear-gradient(90deg, #00BFFF, #1E90FF); }
  .whatsapp { background: linear-gradient(90deg, #32CD32, #00FF7F); }
  .logout-btn { background-color:#FF4500; margin-top:15px; }
  .logout-btn:hover { background-color:#e03e00; }
  @keyframes fadeIn { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

  /* Hamburger menu */
  .menu { position:absolute; top:20px; right:20px; display:inline-block; }
  .menu-btn {
    background: rgba(255,255,255,0.8);
    border:none;
    padding:10px 15px;
    border-radius:50px;
    font-size:16px;
    cursor:pointer;
    display:flex;
    justify-content:center;
    align-items:center;
    gap:5px;
    transition:0.3s;
  }
  .menu-btn:hover { background: rgba(255,255,255,1); }
  .menu-btn i { transition: transform 0.3s; }
  .menu-btn.open i { transform: rotate(90deg); }

  /* Dropdown */
  .dropdown {
    position:absolute;
    top:55px;
    right:0;
    background:#000;
    color:#fff;
    border-radius:8px;
    box-shadow:0 8px 20px rgba(0,0,0,0.5), 0 0 10px rgba(255,255,255,0.05);
    overflow:hidden;
    min-width:180px;
    max-height:0;
    opacity:0;
    transform:translateY(-10px);
    transition:max-height 0.3s ease-out, opacity 0.3s ease-out, transform 0.3s ease-out;
    z-index:10;
  }
  .dropdown.show { max-height:500px; opacity:1; transform:translateY(0); }
  .dropdown a { display:block; padding:12px 15px; text-decoration:none; color:#fff; font-weight:bold; transition:background 0.3s; }
  .dropdown a:hover { background:#222; }

  /* Copyright */
  .copyright {
    text-align:center;
    margin:20px 0;
    color:white;
    font-size:14px;
    z-index:1;
    position: relative;
  }
</style>
</head>
<body>

<!-- Wave Background -->
<div class="wave-container">
  <div class="wave wave1"></div>
  <div class="wave wave2"></div>
</div>

<!-- Sign Up Form -->
<div class="form-container" id="signupForm">
  <h1>Sign Up</h1>
  <input type="text" id="signupUsername" placeholder="Username (3-15 letters/numbers/_)" required>
  <input type="email" id="signupEmail" placeholder="Email" required>
  <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required>
  <button onclick="signup()">Create Account</button>
  <button class="toggle-form" onclick="showLogin()">Already have an account? Login</button>
</div>

<!-- Login Form -->
<div class="form-container hidden" id="loginForm">
  <h1>Login</h1>
  <input type="text" id="loginUsername" placeholder="Username" required>
  <input type="email" id="loginEmail" placeholder="Email" required>
  <input type="password" id="loginPassword" placeholder="Password" required>
  <button onclick="login()">Login</button>
  <button class="toggle-form" onclick="showSignup()">Don't have an account? Sign Up</button>
</div>

<!-- Hamburger Menu -->
<div class="menu hidden" id="menu">
  <button class="menu-btn" id="menuBtn">
    <i class="fas fa-bars"></i> <span>Menu</span>
  </button>
  <div class="dropdown" id="dropdownMenu">
    <a href="https://t.me/trashcoredev">Chat with Owner</a>
    <a href="https://www.youtube.com/channel/giddytennor">YouTube Channel</a>
    <a href="https://www.instagram.com/giddytennor/">Instagram</a>
  </div>
</div>

<!-- Main Content -->
<div class="card-container hidden" id="mainContent">
  <h1 class="page-title">TRASHCORE SITE</h1>
  <div class="card">
    <a href="https://t.me/YourBotUsername"><img src="https://files.catbox.moe/dc5opm.jpg" alt="Logo" class="logo"></a>
    <h2>MY SERVICES</h2>
    <p>Select below:</p>
    <a href="https://t.me/TrashcoreBot" class="button telegram"><i class="fab fa-telegram-plane"></i> Server 1</a>
<a href="https://t.me/Trashcoreultra_bot" class="button telegram"><i class="fab fa-telegram-plane"></i> Server 2</a>
<a href="https://t.me/theaccidentallygeniuses" class="button telegram"><i class="fab fa-telegram-plane"></i> Join Telegram group</a>
    <a href="https://whatsapp.com/channel/0029VafrbsKG8l5EFBDDCy41" class="button whatsapp"><i class="fab fa-whatsapp"></i> Join WhatsApp Channel</a>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>
  <div style="margin-top: 20px;">
    <audio id="backgroundAudio" controls autoplay loop>
      <source src="https://files.catbox.moe/85xho5.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>
</div>

<!-- Copyright -->
<div class="copyright">
  ©️ 2023-202?? by Trashcore Devs
</div>

<script>
// Initialize users
let users = JSON.parse(localStorage.getItem('users')) || [];
if(localStorage.getItem('loggedInUser')) { 
  document.body.classList.add('logged-in'); 
  showMainContent(); 
}

function isValidUsername(name) { return /^[a-zA-Z0-9_]{3,15}$/.test(name); }
function isValidPassword(pw) { return pw.length >=6; }

function signup() {
  const username = document.getElementById('signupUsername').value.trim();
  const email = document.getElementById('signupEmail').value.trim();
  const password = document.getElementById('signupPassword').value;
  if(!username||!email||!password){ alert('Fill all fields'); return; }
  if(!isValidUsername(username)){ alert('Invalid username'); return; }
  if(!isValidPassword(password)){ alert('Password min 6 chars'); return; }
  if(users.find(u=>u.username===username)){ alert('Username exists'); return; }
  users.push({username,email,password});
  localStorage.setItem('users',JSON.stringify(users));
  alert('Account created! Please login.');
  showLogin();
}

function login() {
  const username = document.getElementById('loginUsername').value.trim();
  const email = document.getElementById('loginEmail').value.trim();
  const password = document.getElementById('loginPassword').value;
  const user = users.find(u=>u.username===username&&u.email===email&&u.password===password);
  if(user){
    localStorage.setItem('loggedInUser',username);
    document.body.classList.add('logged-in');
    showMainContent();
  } else alert('Invalid credentials.');
}

function logout() {
  localStorage.removeItem('loggedInUser');
  document.body.classList.remove('logged-in');
  document.getElementById('mainContent').classList.add('hidden');
  document.getElementById('menu').classList.add('hidden');
  showLogin();
}

function showMainContent() {
  document.getElementById('signupForm').classList.add('hidden');
  document.getElementById('loginForm').classList.add('hidden');
  document.getElementById('mainContent').classList.remove('hidden');
  document.getElementById('menu').classList.remove('hidden');
}

function showLogin() { 
  document.getElementById('signupForm').classList.add('hidden'); 
  document.getElementById('loginForm').classList.remove('hidden'); 
}

function showSignup() { 
  document.getElementById('loginForm').classList.add('hidden'); 
  document.getElementById('signupForm').classList.remove('hidden'); 
}

// Hamburger menu toggle
const menuBtn = document.getElementById('menuBtn');
const dropdown = document.getElementById('dropdownMenu');

menuBtn.addEventListener('click', () => { 
  dropdown.classList.toggle('show'); 
  menuBtn.classList.toggle('open'); 
});

// Close dropdown if clicked outside
window.addEventListener('click', (event) => { 
  if (!event.target.matches('.menu-btn') && !event.target.matches('.menu-btn *')) {
    dropdown.classList.remove('show'); 
    menuBtn.classList.remove('open');
  }
});
</script>

</body>
</html>
