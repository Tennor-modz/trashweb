<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trashcore Multi-Site Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #4caf50; /* Green background */
        position: relative;
        overflow-x: hidden;
    }

    /* Black waves in the background */
    body::before, body::after {
        content: '';
        position: absolute;
        width: 200%;
        height: 200px;
        background: black;
        border-radius: 50%;
        opacity: 0.15;
        animation: wave 10s linear infinite;
        z-index: 0;
    }
    body::before { top: -100px; left: -50%; }
    body::after { bottom: -100px; right: -50%; animation-delay: 5s; }
    @keyframes wave {
        0% { transform: translateX(0); }
        50% { transform: translateX(25%); }
        100% { transform: translateX(0); }
    }

    header {
        background-color: rgba(0,0,0,0.7);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    h1 { margin: 0; }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        position: relative;
        z-index: 1;
    }

    .site-card {
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        padding: 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        color: white;
        position: relative;
        overflow: hidden;
    }
    .site-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }
    .site-card iframe {
        width: 100%;
        height: 200px;
        border: none;
        border-radius: 10px;
        margin-top: 10px;
    }
    .site-card h2 {
        margin: 0;
        font-size: 20px;
    }
    .site-card a {
        display: inline-block;
        margin-top: 5px;
        color: white;
        text-decoration: underline;
        font-weight: bold;
    }

    /* Different neutral gradients for each card */
    .card1 { background: linear-gradient(135deg, #444, #666); }
    .card2 { background: linear-gradient(135deg, #555, #777); }
    .card3 { background: linear-gradient(135deg, #666, #888); }

    /* Animated glowing effect */
    .site-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
        transform: rotate(0deg);
        animation: glowRotate 8s linear infinite;
        z-index: 0;
    }
    .site-card > * { position: relative; z-index: 1; }

    @keyframes glowRotate {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>

<header>
    <h1>Futuristic Multi-Site Dashboard</h1>
    <p>Access multiple websites from one place</p>
</header>

<div class="container">
    <div class="site-card card1">
        <h2>TRASHCORE-Bot Web</h2>
        <iframe src="https://files.catbox.moe/7x996w.jpg"></iframe>
        <a href="https://openai-two-pi.vercel.app/" target="_blank">Open in new tab</a>
    </div>

    <div class="site-card card2">
        <h2>Website 2</h2>
        <iframe src="https://files.catbox.moe/7x996w.jpg"></iframe>
        <a href="https://www.example.com" target="_blank">Open in new tab</a>
    </div>

    <div class="site-card card3">
        <h2>Website 3</h2>
        <iframe src="https://files.catbox.moe/7x996w.jpg"></iframe>
        <a href="https://www.example2.com" target="_blank">Open in new tab</a>
    </div>
</div>

<footer>
    &copy; 2025 Trashcore Dashboard
</footer>

</body>
</html>
