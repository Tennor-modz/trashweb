<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Trashcore Multi-Site Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #4caf50;
        position: relative;
        overflow-x: hidden;
    }

    body::before, body::after {
        content: '';
        position: absolute;
        width: 200%;
        height: 200px;
        background: black;
        border-radius: 50%;
        opacity: 0.15;
        animation: wave 10s linear infinite;
        z-index: 0;
    }
    body::before { top: -100px; left: -50%; }
    body::after { bottom: -100px; right: -50%; animation-delay: 5s; }
    @keyframes wave {
        0% { transform: translateX(0); }
        50% { transform: translateX(25%); }
        100% { transform: translateX(0); }
    }

    header {
        background-color: rgba(0,0,0,0.7);
        color: white;
        padding: 20px;
        text-align: center;
        position: relative;
        z-index: 1;
    }
    h1 { margin: 0; }

    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
        position: relative;
        z-index: 1;
    }

    .site-card {
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        padding: 50px 15px;
        transition: transform 0.3s, box-shadow 0.3s;
        color: white;
        position: relative;
        overflow: hidden;
        text-align: center;
        min-height: 180px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .site-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.5);
    }

    .site-card h2 {
        margin: 0 0 15px 0;
        font-size: 20px;
    }

    .site-card a.button {
        background-color: #e74c3c;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .site-card a.button:hover {
        background-color: #c0392b;
    }

    .card1 { background: linear-gradient(135deg, #ff6f61, #ffb347); }
    .card2 { background: linear-gradient(135deg, #6a11cb, #2575fc); }
    .card3 { background: linear-gradient(135deg, #43cea2, #185a9d); }
    .card4 { background: linear-gradient(135deg, #f7971e, #ffd200); }

    .site-card::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
        transform: rotate(0deg);
        animation: glowRotate 8s linear infinite;
        z-index: 0;
    }
    .site-card > * { position: relative; z-index: 1; }

    @keyframes glowRotate {
        0% { transform: rotate(0deg); }
        50% { transform: rotate(180deg); }
        100% { transform: rotate(360deg); }
    }

    .comments-section {
        background: rgba(0,0,0,0.7);
        color: white;
        padding: 30px 20px;
        margin: 20px;
        border-radius: 15px;
        position: relative;
        z-index: 1;
    }

    .comments-section h2 {
        margin-top: 0;
        text-align: center;
    }

    #commentForm {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 20px;
    }

    #commentInput {
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
        resize: vertical;
        min-height: 60px;
    }

    #commentForm button {
        background-color: #e74c3c;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    #commentForm button:hover {
        background-color: #c0392b;
    }

    .comment {
        background: rgba(255,255,255,0.1);
        padding: 10px;
        border-radius: 10px;
        margin-bottom: 10px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .comment p {
        margin: 0;
        flex: 1;
    }

    .comment-buttons button {
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        margin-left: 10px;
        font-size: 16px;
        transition: color 0.2s;
    }

    .comment-buttons button:hover {
        color: #ffcc00;
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(0,0,0,0.7);
        color: white;
        position: relative;
        z-index: 1;
    }
</style>
</head>
<body>

<header>
    <h1>Trashcore Multi-Site Dashboard</h1>
    <p>Access multiple websites from one place</p>
</header>

<div class="container">
    <div class="site-card card1">
        <h2>TRASHCORE-Bot Web</h2>
        <a href="https://openai-two-pi.vercel.app/" target="_blank" class="button">Open in New Tab</a>
    </div>

    <div class="site-card card2">
        <h2>Website 2</h2>
        <a href="https://www.example.com" target="_blank" class="button">Open in New Tab</a>
    </div>

    <div class="site-card card3">
        <h2>Website 3</h2>
        <a href="https://www.example2.com" target="_blank" class="button">Open in New Tab</a>
    </div>

    <div class="site-card card4">
        <h2>Website 4</h2>
        <a href="https://www.example3.com" target="_blank" class="button">Open in New Tab</a>
    </div>
</div>

<!-- Comment Section -->
<section class="comments-section">
    <h2>Comments</h2>
    <form id="commentForm">
        <textarea id="commentInput" placeholder="Write your comment..." required></textarea>
        <button type="submit">Post Comment</button>
    </form>
    <div id="commentsContainer"></div>
</section>

<footer>
    &copy; 2025 Trashcore Dashboard
</footer>

<script>
// Load comments from localStorage
let comments = JSON.parse(localStorage.getItem('comments')) || [];

const commentForm = document.getElementById('commentForm');
const commentInput = document.getElementById('commentInput');
const commentsContainer = document.getElementById('commentsContainer');

// Render comments
function renderComments() {
    commentsContainer.innerHTML = '';
    comments.forEach((comment, index) => {
        const commentDiv = document.createElement('div');
        commentDiv.className = 'comment';

        commentDiv.innerHTML = `
            <p>${comment.text}</p>
            <div class="comment-buttons">
                <button class="like">üëç ${comment.likes}</button>
                <button class="dislike">üëé ${comment.dislikes}</button>
                <button class="edit">‚úèÔ∏è</button>
                <button class="delete">üóëÔ∏è</button>
            </div>
        `;

        const likeBtn = commentDiv.querySelector('.like');
        const dislikeBtn = commentDiv.querySelector('.dislike');
        const deleteBtn = commentDiv.querySelector('.delete');
        const editBtn = commentDiv.querySelector('.edit');

        likeBtn.addEventListener('click', () => {
            comments[index].likes++;
            saveComments();
            renderComments();
        });

        dislikeBtn.addEventListener('click', () => {
            comments[index].dislikes++;
            saveComments();
            renderComments();
        });

        deleteBtn.addEventListener('click', () => {
            comments.splice(index, 1);
            saveComments();
            renderComments();
        });

        editBtn.addEventListener('click', () => {
            const newText = prompt("Edit your comment:", comments[index].text);
            if (newText !== null && newText.trim() !== "") {
                comments[index].text = newText.trim();
                saveComments();
                renderComments();
            }
        });

        commentsContainer.prepend(commentDiv);
    });
}

// Save comments to localStorage
function saveComments() {
    localStorage.setItem('comments', JSON.stringify(comments));
}

// Handle new comment
commentForm.addEventListener('submit', function(e) {
    e.preventDefault();
    const commentText = commentInput.value.trim();
    if (!commentText) return;

    comments.push({ text: commentText, likes: 0, dislikes: 0 });
    saveComments();
    renderComments();
    commentInput.value = '';
});

// Initial render
renderComments();
</script>

</body>
</html>
