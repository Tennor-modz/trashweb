<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Multi-Site Dashboard</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #4a90e2;
        color: white;
        padding: 20px;
        text-align: center;
    }
    h1 {
        margin: 0;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        padding: 20px;
    }
    .site-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        padding: 10px;
        transition: transform 0.2s;
    }
    .site-card:hover {
        transform: scale(1.05);
    }
    .site-card iframe {
        width: 100%;
        height: 200px;
        border: none;
        border-radius: 5px;
    }
    .site-card h2 {
        margin: 10px 0 5px 0;
        font-size: 18px;
    }
    .site-card a {
        display: inline-block;
        margin-top: 5px;
        color: #4a90e2;
        text-decoration: none;
        font-weight: bold;
    }
    .site-card a:hover {
        text-decoration: underline;
    }
    footer {
        text-align: center;
        padding: 20px;
        background-color: #ddd;
        margin-top: 20px;
    }
</style>
</head>
<body>

<header>
    <h1>My Multi-Site Dashboard</h1>
    <p>Access multiple websites from one place</p>
</header>

<div class="container">
    <div class="site-card">
        <h2>Google</h2>
        <iframe src="https://www.google.com"></iframe>
        <a href="https://www.google.com" target="_blank">Open in new tab</a>
    </div>

    <div class="site-card">
        <h2>Wikipedia</h2>
        <iframe src="https://www.wikipedia.org"></iframe>
        <a href="https://www.wikipedia.org" target="_blank">Open in new tab</a>
    </div>

    <div class="site-card">
        <h2>YouTube</h2>
        <iframe src="https://www.youtube.com"></iframe>
        <a href="https://www.youtube.com" target="_blank">Open in new tab</a>
    </div>

    <!-- Add more site cards here -->
</div>

<footer>
    &copy; 2025 My Multi-Site Dashboard
</footer>

</body>
</html>
